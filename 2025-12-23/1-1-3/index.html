<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 프로필 데이터 만들기</title>
  </head>
  <body>
    <script>
      {
        let usename = "최은주";
        let age = 23;
        let isStudent = true;
        let hobby = ["코딩", "게임", "노래듣기"];
        let emptyVal = null;

        console.log(typeof usename); // string
        console.log(typeof age); // number
        console.log(typeof isStudent); // boolean
        console.log(typeof hobby); // object (array is a type of object)
        console.log(typeof emptyVal); // object (this is a known quirk in JavaScript)

        let status = age >= 20 ? "성인" : "학생";
        console.log(
          `제 이름은 ${usename}이고, 나이는 ${age}살, 상태${status}입니다.`
        );
      }
    </script>
  </body>
</html>

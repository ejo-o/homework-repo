<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 출력기 만들기</title>
  </head>
  <body>
    <script>
      const input = prompt("숫자를 입력하세요: ");
      const dan = Number(input);

      if (dan >= 2 && dan <= 9) {
        for (let i = 1; i < 10; i++) {
          console.log(`${dan} x ${i} = ${dan * i}`);
        }
      } else {
        console.log(`2~9 사이의 숫자를 입력하세요`);
      }
    </script>
  </body>
</html>

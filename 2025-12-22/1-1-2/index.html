<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 사용해보기</title>
  </head>
  <body>
    <script>
      "use strict";
      const name = "최은주";
      let age = 23;
      let state = "과제 중";
      {
        let secret = "220111";
        console.log(
          ` {secret: ${secret} } 이름: ${name} 나이:${age} 상태: ${state}`
        );
      }
      console.log(
        "제 이름은 " +
          name +
          "이고, 나이는 " +
          age +
          "살 입니다. 지금은 " +
          state +
          "입니다."
      );
    </script>
  </body>
</html>
